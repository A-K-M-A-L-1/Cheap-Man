                        <p class="font-Poppins text-xs font-medium text-zinc-500">Information about your

                <!-- Main Section -->

                                <input class="focus:outline-none  border-b border-zinc-500 font-Poppins text-slate-500"
                                    type="text" id="msg" value="Jhon">
                            </div>

                                <label class=" bg-white font-Poppins font-semibold text-zinc-700" id="label-6"
